<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Посылка на мыло</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="mail-form-header">
        <div class="mail-action">
            <h3>ПОСЫЛКИ</h3>
            <h3>УПАКОВКА</h3>
            <h3>ПОДПИСКА</h3>
        </div>
        <h3>МЕНЮ</h3>
    </header>
    <div class="mail-form-content">
        <div class="main-section">
            <div class="mail-form">
                <form action="https://formspree.io/f/mlevqjva" method="post" class="mail-form">
                    <div class="page-form">
                        <div class="form-row">
                            <label for="name" >Имя</label>
                            <input id="name" name="name" type="text" placeholder="Ира"/>
                        </div>
                        <div class="form-row">
                            <label for="city" >Город</label>
                            <input id="city" name="city" type="text" placeholder="Сочи"/>
                        </div>
                        <div class="form-row">
                            <label for="gift" >Город</label>
                            <input id="gift" name="gift" type="text" placeholder="Книга в твердом переплете"/>
                        </div>
                        <div class="form-row">
                            <label for="email" >Электронная почта</label>
                            <input id="email" name="email" type="email" placeholder="daykiller@gmail.com"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <button>Отправить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="additional-section">
            <h3>ВАША ПОСЫЛКА УЖЕ В ПУТИ!</h3>
        </div>
    </div>
    <footer class="mail-form-footer">
        <h3>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</h3>
        <h3>© 2022</h3>
    </footer>
</body>
</html>
