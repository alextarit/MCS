<body>
    <h1>Картинки</h1>

    <p>Эта страница про самые популярные форматы изображений, но тут также можно найти
        <a href="links.html">ссылки</a> и 
        <a href="misc/extras.html">полезные бонусы</a>
    </p>

    <h2>JPG</h2>

    <p>JPG отлично подходят для фото.</p>

    <img src="images/ikeaman.jpg" width="150"/>

    <h2>GIF</h2>

    <p>GIF подходит для анимации.</p>

    <img src="images/ikeaman.gif" width="150"/>

    <h2>PNG</h2>

    <p>PNG - для диаграмм и иконок.</p>

    <img src="images/ikeaman.png" width="150"/>

    <h2>SVG</h2>

    <p>Старайтесь использовать SVG, когда для этого есть возможность.</p>

    <img src="images/ikeaman.svg" width="150"/>

</body>
